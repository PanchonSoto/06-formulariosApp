<h2>Reactivo: <small>Dinamicos</small></h2>
<hr />

<form autocomplete="off" [formGroup]="miForm" (ngSubmit)="guardar()">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        formControlName="nombre"
      />

      <span
        class="form-text text-danger"
        *ngIf="campoNoValido('nombre')"
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button class="btn btn-outline-primary" (click)="agregarFavorito()">
          Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i =index"
      >
        <input
          class="form-control"
          [formControlName]="i"
        />
        <button class="btn btn-outline-danger" (click)="borrar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <!-- Boton -->
  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>


<span>Valid</span>
<pre>{{miForm.valid}}</pre>
<br>

<span>Valid</span>
<pre>{{miForm.value | json}}</pre>
<br>

<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<br>
<pre>{{nuevoFavorito.value}}</pre>
