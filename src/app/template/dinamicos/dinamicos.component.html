<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miForm="ngForm">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        [ngModel]="persona.nombre"
        name="nombre"
        minlength="3"
        required
      />

      <span
        class="form-text text-danger"
        *ngIf="
          miForm.controls.nombre?.errors && miForm.controls.nombre?.touched
        "
      >
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          [(ngModel)]="nuevoJuego"
          name="nuevoJuego"
          (keyup.enter)="agregarJuego()"
        />
        <button class="btn btn-outline-primary" (click)="agregarJuego()">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          class="form-control"
          [(ngModel)]="juego.nombre"
          name="fav_{{ i }}"
          required
        />
        <button class="btn btn-outline-danger" (click)="eliminar(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Boton -->
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miForm.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
